<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>partners</title>
</head>

<body>
	<div class="header">
		<div class="top">
			<div class="logo">
				<img src="img/logo.png" alt="logo">
			</div>
			<div class="user user_small">
				<img src="img/icon_user_mob.png" alt="icon-user">
			</div>
		</div>

		<form class="search">
			<img src="img/Search.png" alt="search" class="search__icon">
			<input type="text" class="search__input" placeholder="Найти...">
		</form>

		<div class="user user_big">
			<span class="user__name">Константин</span>
			<img src="img/profile.png" alt="profile" class="user__avatar">
		</div>
	</div>
	<main>
		<section class="partners">
			<h1 class="partners__heading">наши партнеры</h1>
			<div class="partners__block">
				<div class="partners__block-item">
					<img src="img/Henkel_mob.png" alt="Henkel-logo" />
				</div>
				<div class="partners__block-item">
					<img src="img/John_Deere_mob_deck.png" alt="John-Deere-logo" />
				</div>
				<div class="partners__block-item">
					<img src="img/McDonalds_mob.png" alt="McDonald's-logo" />
				</div>
				<div class="partners__block-item">
					<img src="img/Ikea_mob.png" alt="Ikea-logo" />
				</div>
				<div class="partners__block-item">
					<img src="img/Reebok_mob.png" alt="Reebok-logo" />
				</div>				
				<div class="partners__block-item">
					<img src="img/Nike_mob.png" alt="Nike-logo" />
				</div>
				<div class="partners__block-item">
					<img src="img/Caterpillar_mob.png" alt="Caterpillar-logo" />
				</div>
			</div>
		</section>
	</main>

</body>

</html>
