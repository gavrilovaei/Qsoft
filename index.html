<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>partners</title>
</head>

<body>
	<div class="header">
		<div class="header-container">
			<div class="top">
				<div class="logo">
					<a href="#"><img src="img/logo.png" alt="logo"></a>
				</div>
				<div class="user user_small">
					<a href="#"><img src="img/icon_user_mob.png" alt="icon-user"></a>
				</div>
			</div>

			<div class="header__line"></div>

			<form class="search">
				<div class="search__wrapper">
					<img src="img/Search.png" alt="search" class="search__icon">
					<input type="text" class="search__input" placeholder="Найти...">
				</div>
			</form>

			<div class="user user_big">
				<span class="user__name">Константин</span>
				<a href="#" class="user__avatar"><img src="img/profile.png" alt="profile"></a>
			</div>
		</div>
	</div>
	<main>
		<section class="partners">
			<h1 class="partners__heading">наши партнеры</h1>
			<div class="partners__block">
				<a href="#" class="partners__block-item">
					<img src="img/henkel.png" alt="Henkel-logo" class="partners__henlel-logo" />
				</a>
				<a href="#" class="partners__block-item">
					<img src="img/john_deere.png" alt="John-Deere-logo" class="partners__john-deere-logo" />
				</a>
				<a href="#" class="partners__block-item">
					<img src="img/McDonalds.png" alt="McDonald's-logo" class="partners__mcdonald-logo" />
				</a>
				<a href="#" class="partners__block-item">
					<img src="img/Ikea.png" alt="Ikea-logo" class="partners__ikea-logo" />
				</a>
				<a href="#" class="partners__block-item">
					<img src="img/reebok.png" alt="Reebok-logo" class="partners__reebok-logo" />
				</a>
				<a href="#" class="partners__block-item">
					<img src="img/nike.png" alt="Nike-logo" class="partners__nike-logo" />
				</a>
				<a href="#" class="partners__block-item">
					<img src="img/caterpillar.png" alt="Caterpillar-logo" class="partners__caterpillar-logo" />
				</a>
			</div>
		</section>
	</main>

</body>

</html>
